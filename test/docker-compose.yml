version: '3.4'

services:
    
  txrouter-test:
    container_name: txrouter-test
    build:
      context: .
      dockerfile: test/Dockerfile
    image: tx-router-test:latest
    command: ["-s", "-v", "-x"] # , "-k", "test_create_volume"]
    environment:
      COMPOSE_PROJECT_NAME: $COMPOSE_PROJECT_NAME
      MONGO_HOST: mongodb
      MONGO_PORT: 27017
      MONGO_COLLECTION: $MONGO_COLLECTION
      MONGO_DATABASE: $MONGO_DATABASE
      MONGO_USERNAME: $MONGO_NON_ROOT_USERNAME
      MONGO_PASSWORD: $MONGO_NON_ROOT_PASSWORD
      JWT_SECRET: $JWT_SECRET
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/tmp
    depends_on:
      - mongodb
      - txrouter

  txrouter-test-flask-echo-server:
    container_name: txrouter-test-flask-echo-server
    build:
      context: test/flask-echo-server
      dockerfile: Dockerfile
    image: tx-router-test-flask-echo-server:latest
    environment:
      HOST: 0.0.0.0
      PORT: 80
    


